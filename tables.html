<!-- A simple HTML document -->

<!DOCTYPE html>
<html>
  <head>
    <title>HTML Table Example</title>
  </head>

  <body>
    <h1>Sample Table</h1>

    <table>
      <!--TABLE ROW 1-->
      <tr>
        <!--TABLE HEADER-->
        <th>Company</th>

        <th>Contact</th>

        <th>Country</th>
        <!--/TABLE HEADER-->
      </tr>
      <!--/TABLE ROW 1-->

      <!--TABLE ROW 2-->
      <tr>
        <!--TABLE DATA-->
        <td>Island Trading</td>
        <!--/TABLE DATA-->

        <!--TABLE DATA-->
        <td>Helen Bennet</td>
        <!--/TABLE DATA-->

        <!--TABLE DATA-->
        <td>UK</td>
        <!--/TABLE DATA-->
      </tr>
      <!--/TABLE ROW 2-->
    </table>
  </body>
</html>
