<!-- A simple HTML document -->

<!DOCTYPE html>
<html>
  <head>
    <title>Style Attribute</title>
  </head>

  <body style="background-color: powderblue">
    <h1 style="color: blue; text-align: center; font-family: verdana">
      Style Attribute Specifies Inline Style For An Element
    </h1>
    <p style="color: green; font-size: 40px; background-color: tomato">
      My first paragraph
    </p>
    <p style="color: red; font-size: 40px; font-family: courier">
      Second Paragraph
    </p>

    <hr style="border-color: orange" />
  </body>
</html>
